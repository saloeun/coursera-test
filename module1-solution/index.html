<!doctype html>
<html lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src='app.js'></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchBoxCheck">
   <div class="container" ng-controller="LunchBoxCheckControl">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchItems">
             Does not consider empty string before, between, or after comma as an item
         </div>
         
         <div class="form-group">
             <button class="btn btn-default" ng-click="count()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{message}}
         </div>
   </div>


</body>
</html>
